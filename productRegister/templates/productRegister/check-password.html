
{% block title %}
<title>product-register</title>
{% endblock title %}


{% block body %}
<div class="wrapper">

<!-- header -->
{% include "./header.html" %}

<!-- banner -->

    <div class="container" style="margin-top:12%">
        <!-- form content / login area -->
        <div class="login-area">
            <!-- heading -->
            <h2 style="font-size:25px;font-weight:bold;color:#001C18">{{text}}</h2>
            <form role="form" id="login-form" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputUser1" placeholder="password" name="input_password">
                </div>

                
                <button type="submit" class="btn btn-default" style="background-color:#52C2AC;color:#fff">check password</button>
            </form>
        </div>
    </div>

<!-- banner end -->

<!-- footer -->
{% comment %} {% include "./footer.html" %} {% endcomment %}

</div>


{% endblock body %}
