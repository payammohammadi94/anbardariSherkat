
		{% block title %}
			<title>product-register</title>
		{% endblock title %}

	
	{% block body %}
		<div class="wrapper">
		
			<!-- header -->
			{% include "./header.html" %}
			
			<!-- banner -->
			
				<div class="container" style="margin-top:12%">
					<!-- form content / login area -->
					<div class="login-area">
						<!-- heading -->
						<h2 style="font-size:25px;font-weight:bold;color:#001C18">Product Register:</h2>
						<form role="form" id="login-form" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-group">
								<input type="text" class="form-control" id="exampleInputUser1" placeholder="Username" name="user">
							</div>

							<div class="form-group">
								<input type="text" class="form-control" id="exampleInputUser1" placeholder="First and Last name" name="first_last_name">
							</div>


							<div class="form-group">
								<input type="text" class="form-control" id="exampleInputUser1" placeholder="Prudoct Name" name="prudoct_name">
							</div>

							<div class="form-group">
								<input type="text" class="form-control" id="exampleInputUser1" placeholder="Prudoct Code" name="prudoct_code">
							</div>
							
							  <div class="form-group">
								<input class="form-control" type="file" id="formFileMultiple" name="product_image" multiple>							
							</div>


							{% comment %} <div class="checkbox form-group">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div> {% endcomment %}
							<button type="submit" class="btn btn-default" style="background-color:#52C2AC;color:#fff">Save</button>
						</form>
					</div>
				</div>
			
			<!-- banner end -->
			
			<!-- footer -->
			{% comment %} {% include "./footer.html" %} {% endcomment %}

		</div>
		

		{% endblock body %}
